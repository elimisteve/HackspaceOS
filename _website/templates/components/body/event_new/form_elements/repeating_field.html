{% load translate %}
{% block content %}

<h2 class="h2{% if language == 'hebrew' %} rtl{% endif %} large small_distance_bottom">{{ field_heading|events:language|safe }}</h2>
<div class="divider_10"></div>
<select id="repeating" onchange="show_up_to_block(this.value)" class="input_field_enter_name round_square grey_background" style="height: 41px;">
    <option value="">-</option>
    <option value="weekly">{{ 'Weekly'|events:language|safe }}</option>
    <option value="biweekly">{{ 'Bi-Weekly'|events:language|safe }}</option>
    <option value="monthly">{{ 'Monthly'|events:language|safe }}</option>
</select>
<div id="upto_block" style="display: none">
    <div class="divider_20"></div>
    <div>Up to:</div>
    <div class="divider_10"></div>
    <input id="upto_date" type="date" class="input_field_enter_name round_square grey_background" style="width: 80%;" placeholder="YYYY-MM-DD"></input>
</div>

<div class="divider_20"></div>

{% endblock %}
