{% load config %}
{% load translate %}
{% block content %}

<h2 class="h2{% if language == 'hebrew' %} rtl{% endif %} large small_distance_bottom">{{ field_heading|events:language|safe }}</h2>
{% if field_subheading %}
<div class="subheading">{{ field_subheading|events:language|safe }}</div>
{% endif %}
<div class="divider_10"></div>
<select id="location" onchange="changeLocation(this.value)" class="input_field_enter_name round_square grey_background" style="height: 41px;">
    {% if 'EVENTS.ALLOW_IN_SPACE_EVENTS'|get_config %}
    <option value="{{ 'BASICS.NAME'|get_config }}">{{ 'BASICS.NAME'|get_config }}</option>
    {% endif %}
    {% if 'EVENTS.ALLOW_ONLINE_EVENTS'|get_config %}
    <option value="online">{{ 'Online'|events:language|safe }}</option>
    {% endif %}
    {% if 'EVENTS.ALLOW_OTHER_EVENT_LOCATIONS'|get_config %}
    <option value="other">{{ 'Other location'|events:language|safe }}</option>
    {% endif %}
</select>
<input type="hidden" id="{{ input_id }}" value="{{ 'BASICS.NAME'|get_config }}"></input>
<textarea id="location_text" rows="5" class="input_field_enter_name round_square grey_background" oninput="document.getElementById('location').value = this.value" style="line-height: 25px;padding-top: 10px;padding-bottom: 10px;width: 80%; display: none" placeholder="{{ 'Street Address, ZIP code, State, Country'|events:language|safe }}"></textarea>
<div class="divider_20"></div>

{% endblock %}
