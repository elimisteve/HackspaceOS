{% load static %}
{% load css %}
{% load config %}

{% block content %}

<style>
{% with CSS='CSS'|get_config %}
:root {
  --PRIMARY_COLOR: {{ CSS.PRIMARY_COLOR }};
  --SECONDARY_COLOR: {{ CSS.SECONDARY_COLOR }};
  --FONT: {{ CSS.FONT }};
}
{% endwith %}
</style>

{% for file_name in ''|getCSSfiles %}
<link href="{% static file_name|getCSSpath %}" rel="stylesheet" type="text/css">
{% endfor %}

{% endblock %}
