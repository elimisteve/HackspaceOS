{% block content %}

<a {% if not 'http' in result.url %}onclick="event.preventDefault();getPage('{{ result.url }}','{{ result.str_menu_heading }}')"{% endif %} href="{{ result.url }}" target="_blank" class="search_result {{ result.icon }}{% if language == 'hebrew' %} rtl" align="right"{% else %}"{% endif %}>{{ result.name|safe }}</a>

{% endblock %}
