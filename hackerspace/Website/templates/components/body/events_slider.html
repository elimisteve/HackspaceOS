{% load translate %}
{% block content %}

<div id="events_slider" class="events_slider_section">
    <div class="result_preview placeholder_left"></div>
    {% for result in upcoming_events %}
    {% include "components/body/result_preview_block.html" %}
    {% endfor %}
    <div class="event_slider_extra_options_block">
      {% if upcoming_events %}
      <a href="/events" onclick="event.preventDefault();getPage('/events','menu_h_events')" class="button__cta secondary"{% if language == 'hebrew' %} align="right"{% endif %}>{{ 'Show all'|landingpage:language }}</a>
      <div class="divider_10"></div>
      {% endif %}
      <a href="/event/new" onclick="event.preventDefault();getPage('/event/new','menu_h_events')" class="button__cta secondary with_icon plus_icon{% if language == 'hebrew' %} rtl" align="right"{% else %}"{% endif %}>{{ 'Create an event'|landingpage:language }}</a>
    </div>
</div>

{% endblock %}
