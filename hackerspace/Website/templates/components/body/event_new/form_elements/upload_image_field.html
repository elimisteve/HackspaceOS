{% if field_subheading %}
<div class="subheading">{{ field_subheading|events:language|safe }}</div>
{% endif %}
<div class="divider_10"></div>
<input {% if input_id %}id="{{ input_id }}"{% endif %} class="input_field_enter_name round_square grey_background" style="width: {% if field_width %}{{ field_width }}{% else %}80%{% endif %};height: 130px;" type="file" accept="image/*"></input>
<div class="divider_20"></div>


{% endblock %}
